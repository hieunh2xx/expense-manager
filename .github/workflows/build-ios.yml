name: Build iOS

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Expo CLI globally
      run: npm install -g @expo/cli@latest
    
    - name: Prebuild iOS
      run: npx expo prebuild --platform ios --clean
    
    - name: Install CocoaPods dependencies
      run: |
        cd ios
        pod install
    
    - name: Setup Apple ID credentials
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        # Note: This step requires manual setup of Apple ID in Xcode
        # You'll need to configure signing manually or use fastlane match
    
    - name: Find workspace and scheme
      id: find-project
      run: |
        cd ios
        WORKSPACE=$(find . -name "*.xcworkspace" -maxdepth 1 | head -1)
        WORKSPACE_NAME=$(basename "$WORKSPACE" .xcworkspace)
        echo "Found workspace: $WORKSPACE"
        echo "Workspace name: $WORKSPACE_NAME"
        
        # List all schemes
        echo "=== All schemes ==="
        SCHEMES_OUTPUT=$(xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null || xcodebuild -list -workspace "$WORKSPACE")
        echo "$SCHEMES_OUTPUT"
        
        # Extract all scheme names (lines after "Schemes:" until next uppercase section)
        ALL_SCHEMES=$(echo "$SCHEMES_OUTPUT" | \
          awk '/^[[:space:]]*Schemes:/{flag=1; next} /^[[:space:]]*[A-Z][a-zA-Z]*:/{flag=0} flag && /^[[:space:]]+[^[:space:]]/ {print $1}' | \
          sed 's/^[[:space:]]*//' | \
          grep -v "^$")
        
        echo "=== All scheme names ==="
        echo "$ALL_SCHEMES"
        
        # Filter out Pods schemes (DoubleConversion, boost, Pods-*, etc.)
        # Keep only app schemes (usually matches workspace name or project name)
        APP_SCHEMES=$(echo "$ALL_SCHEMES" | \
          grep -v "^Pods" | \
          grep -v "^boost$" | \
          grep -v "^DoubleConversion$" | \
          grep -v "^Flipper" | \
          grep -v "^React" | \
          grep -v "^RCT" | \
          grep -v "^Yoga" | \
          grep -v "^glog" | \
          grep -v "^fmt$" | \
          grep -v "^libevent" | \
          grep -v "^OpenSSL" | \
          grep -v "^cxxreact" | \
          grep -v "^jsc" | \
          grep -v "^jsinspector" | \
          grep -v "^jsireact" | \
          grep -v "^hermes" | \
          grep -v "^folly" | \
          grep -v "^cocoa-keys" | \
          grep -v "^ExpoModulesCore" | \
          grep -v "^EX" | \
          grep -v "^.*-Tests$" | \
          grep -v "^.*-test$")
        
        echo "=== Filtered app schemes ==="
        echo "$APP_SCHEMES"
        
        # Try to find scheme matching workspace name first
        SCHEME=$(echo "$APP_SCHEMES" | grep -i "^${WORKSPACE_NAME}$" | head -1)
        
        # If not found, try to find any app scheme
        if [ -z "$SCHEME" ]; then
          SCHEME=$(echo "$APP_SCHEMES" | head -1)
        fi
        
        # If still no scheme, use workspace name as fallback
        if [ -z "$SCHEME" ]; then
          SCHEME="$WORKSPACE_NAME"
          echo "⚠️ No app scheme found, using workspace name: $SCHEME"
        fi
        
        echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
        echo "scheme=$SCHEME" >> $GITHUB_OUTPUT
        echo "✅ Using scheme: $SCHEME"
    
    - name: Build .app with Xcode
      run: |
        cd ios
        WORKSPACE="${{ steps.find-project.outputs.workspace }}"
        SCHEME="${{ steps.find-project.outputs.scheme }}"
        echo "Building with workspace: $WORKSPACE"
        echo "Scheme: $SCHEME"
        
        # Create build directory
        mkdir -p build
        
        # Build .app for iOS device (not simulator, not Mac Catalyst)
        xcodebuild -workspace "$WORKSPACE" \
          -scheme "$SCHEME" \
          -configuration Release \
          -sdk iphoneos \
          -destination "generic/platform=iOS" \
          -derivedDataPath $PWD/build/DerivedData \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          build
        
        echo "=== Build output ==="
        find $PWD/build/DerivedData -name "*.app" -type d | head -10
        
        # Find the .app file (prefer Release-iphoneos)
        APP_PATH=$(find $PWD/build/DerivedData -path "*/Release-iphoneos/*.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "⚠️ .app not found in Release-iphoneos, searching everywhere:"
          find $PWD/build/DerivedData -name "*.app" -type d | head -10
          APP_PATH=$(find $PWD/build/DerivedData -name "*.app" -type d | grep -v "Simulator\|maccatalyst" | head -1)
        fi
        
        if [ -z "$APP_PATH" ]; then
          echo "❌ Could not find .app after build"
          echo "Build directory contents:"
          find $PWD/build/DerivedData -type d -name "*.app" | head -20
          exit 1
        fi
        
        echo "✅ App found: $APP_PATH"
        ls -ld "$APP_PATH"
        
        # Copy .app to build directory for easier access
        cp -R "$APP_PATH" $PWD/build/app.app
        echo "✅ App copied to: $PWD/build/app.app"
    
    - name: Create IPA from .app
      run: |
        cd ios/build
        
        if [ ! -d "app.app" ]; then
          echo "❌ app.app not found"
          exit 1
        fi
        
        echo "✅ Creating IPA from app.app"
        
        # Create Payload directory
        mkdir -p Payload
        cp -R app.app Payload/
        
        # Create IPA
        zip -r "app.ipa" Payload
        rm -rf Payload
        
        echo "✅ IPA created: app.ipa"
        ls -lh app.ipa
        file app.ipa
    
    - name: List build artifacts
      run: |
        cd ios/build
        echo "=== Files in build directory ==="
        find . -type f -o -type d | head -20
        echo "=== Looking for IPA ==="
        find . -name "*.ipa" -exec ls -lh {} \;
        echo "=== Looking for .app ==="
        find . -name "*.app" -type d -exec ls -ld {} \;
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-build
        path: |
          ios/build/*.ipa
          ios/build/**/*.ipa
        if-no-files-found: warn
        retention-days: 30
    
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          ios/build/*.log
        retention-days: 7

