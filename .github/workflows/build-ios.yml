name: Build iOS

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Expo CLI globally
      run: npm install -g @expo/cli@latest
    
    - name: Prebuild iOS
      run: npx expo prebuild --platform ios --clean
    
    - name: Install CocoaPods dependencies
      run: |
        cd ios
        pod install
    
    - name: Setup Apple ID credentials
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        # Note: This step requires manual setup of Apple ID in Xcode
        # You'll need to configure signing manually or use fastlane match
    
    - name: Find workspace and scheme
      id: find-project
      run: |
        cd ios
        WORKSPACE=$(find . -name "*.xcworkspace" -maxdepth 1 | head -1)
        SCHEME=$(xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | grep -A 1 "Schemes:" | tail -1 | xargs)
        echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
        echo "scheme=$SCHEME" >> $GITHUB_OUTPUT
        echo "Found workspace: $WORKSPACE"
        echo "Found scheme: $SCHEME"
    
    - name: Build IPA with Xcode
      run: |
        cd ios
        WORKSPACE="${{ steps.find-project.outputs.workspace }}"
        SCHEME="${{ steps.find-project.outputs.scheme }}"
        echo "Building with workspace: $WORKSPACE"
        echo "Scheme: $SCHEME"
        
        # Create build directory
        mkdir -p build
        
        # Build archive
        xcodebuild -workspace "$WORKSPACE" \
          -scheme "$SCHEME" \
          -configuration Release \
          -archivePath $PWD/build/App.xcarchive \
          archive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
        
        # Check if archive was created
        if [ -d "$PWD/build/App.xcarchive" ]; then
          echo "✅ Archive created successfully"
          ls -la $PWD/build/
        else
          echo "❌ Archive not found"
          exit 1
        fi
    
    - name: Create IPA from Archive
      run: |
        cd ios
        # Extract .app from archive
        ARCHIVE_PATH="$PWD/build/App.xcarchive"
        
        if [ -d "$ARCHIVE_PATH" ]; then
          echo "✅ Archive found: $ARCHIVE_PATH"
          
          # Find .app inside archive
          APP_PATH=$(find "$ARCHIVE_PATH/Products/Applications" -name "*.app" -type d | head -1)
          
          if [ -n "$APP_PATH" ]; then
            echo "✅ App found: $APP_PATH"
            
            # Create Payload directory
            mkdir -p $PWD/build/Payload
            cp -R "$APP_PATH" $PWD/build/Payload/
            
            # Create IPA from Payload
            cd $PWD/build
            zip -r "app.ipa" Payload
            rm -rf Payload
            
            echo "✅ IPA created: $PWD/build/app.ipa"
            ls -lh $PWD/build/app.ipa
          else
            echo "⚠️ No .app found in archive, trying alternative method"
            # Try to find .app in archive
            find "$ARCHIVE_PATH" -name "*.app" -type d
            exit 1
          fi
        else
          echo "❌ Archive not found"
          exit 1
        fi
    
    - name: List build artifacts
      run: |
        cd ios/build
        echo "=== Files in build directory ==="
        find . -type f -o -type d | head -20
        echo "=== Looking for IPA ==="
        find . -name "*.ipa" -exec ls -lh {} \;
        echo "=== Looking for .app ==="
        find . -name "*.app" -type d -exec ls -ld {} \;
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-build
        path: |
          ios/build/*.ipa
          ios/build/**/*.ipa
        if-no-files-found: warn
        retention-days: 30
    
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          ios/build/*.log
        retention-days: 7

