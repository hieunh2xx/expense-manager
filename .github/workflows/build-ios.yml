name: Build iOS

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Expo CLI globally
      run: npm install -g @expo/cli@latest
    
    - name: Prebuild iOS
      run: npx expo prebuild --platform ios --clean
    
    - name: Install CocoaPods dependencies
      run: |
        cd ios
        pod install
    
    - name: Setup Apple ID credentials
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        # Note: This step requires manual setup of Apple ID in Xcode
        # You'll need to configure signing manually or use fastlane match
    
    - name: Find workspace and scheme
      id: find-project
      run: |
        cd ios
        WORKSPACE=$(find . -name "*.xcworkspace" -maxdepth 1 | head -1)
        SCHEME=$(xcodebuild -list -workspace "$WORKSPACE" 2>/dev/null | grep -A 1 "Schemes:" | tail -1 | xargs)
        echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
        echo "scheme=$SCHEME" >> $GITHUB_OUTPUT
        echo "Found workspace: $WORKSPACE"
        echo "Found scheme: $SCHEME"
    
    - name: Build .app with Xcode
      run: |
        cd ios
        WORKSPACE="${{ steps.find-project.outputs.workspace }}"
        SCHEME="${{ steps.find-project.outputs.scheme }}"
        echo "Building with workspace: $WORKSPACE"
        echo "Scheme: $SCHEME"
        
        # Create build directory
        mkdir -p build
        
        # Build .app directly (not archive)
        xcodebuild -workspace "$WORKSPACE" \
          -scheme "$SCHEME" \
          -configuration Release \
          -derivedDataPath $PWD/build/DerivedData \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          build
        
        echo "=== Build output ==="
        find $PWD/build/DerivedData -name "*.app" -type d | head -5
        
        # Find the .app file
        APP_PATH=$(find $PWD/build/DerivedData -name "*.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "⚠️ .app not found in DerivedData, searching everywhere:"
          find $PWD/build -name "*.app" -type d
          APP_PATH=$(find $PWD/build -name "*.app" -type d | head -1)
        fi
        
        if [ -z "$APP_PATH" ]; then
          echo "❌ Could not find .app after build"
          echo "Build directory contents:"
          find $PWD/build -type f -o -type d | head -30
          exit 1
        fi
        
        echo "✅ App found: $APP_PATH"
        ls -ld "$APP_PATH"
        
        # Copy .app to build directory for easier access
        cp -R "$APP_PATH" $PWD/build/app.app
        echo "✅ App copied to: $PWD/build/app.app"
    
    - name: Create IPA from .app
      run: |
        cd ios/build
        
        if [ ! -d "app.app" ]; then
          echo "❌ app.app not found"
          exit 1
        fi
        
        echo "✅ Creating IPA from app.app"
        
        # Create Payload directory
        mkdir -p Payload
        cp -R app.app Payload/
        
        # Create IPA
        zip -r "app.ipa" Payload
        rm -rf Payload
        
        echo "✅ IPA created: app.ipa"
        ls -lh app.ipa
        file app.ipa
    
    - name: List build artifacts
      run: |
        cd ios/build
        echo "=== Files in build directory ==="
        find . -type f -o -type d | head -20
        echo "=== Looking for IPA ==="
        find . -name "*.ipa" -exec ls -lh {} \;
        echo "=== Looking for .app ==="
        find . -name "*.app" -type d -exec ls -ld {} \;
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-build
        path: |
          ios/build/*.ipa
          ios/build/**/*.ipa
        if-no-files-found: warn
        retention-days: 30
    
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          ios/build/*.log
        retention-days: 7

